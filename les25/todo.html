<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Lijst met jQuery</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optionele CSS voor styling -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Taak toevoegen
            $('#addTaskBtn').click(function() {
                const taskText = $('#taskInput').val();
                if (taskText) {
                    $('#taskList').append(`<li>${taskText} <button class="removeBtn">Verwijderen</button></li>`);
                    $('#taskInput').val(''); // Input leegmaken
                }
            });

            // Taak verwijderen
            $(document).on('click', '.removeBtn', function() {
                $(this).parent().remove();
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>To-Do Lijst</h1>
        <input type="text" id="taskInput" placeholder="Voer een taak in" />
        <button id="addTaskBtn">Toevoegen</button>
        <ul id="taskList"></ul>
    </div>
</body>
</html>
