<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marktplaats</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/marktplaats-style.css"> <!-- Voeg hier je eigen stijlblad toe -->
</head>
<body>
  <div class="container mt-5">
    <h2>Marktplaats</h2>

    <div class="card-deck">
      <!-- Koop en Verkoop sectie -->
      <div class="card">
        <img src="images/bird-for-sale.jpg" class="card-img-top" alt="Vogel te koop">
        <div class="card-body">
          <h5 class="card-title">Koop en Verkoop</h5>
          <p class="card-text">Bied hier je vogels te koop aan of zoek naar vogels om te kopen.</p>
          <a href="koop-en-verkoop.html" class="btn btn-primary">Bekijk Aanbiedingen</a>
        </div>
      </div>

      <!-- Benodigdheden sectie -->
      <div class="card">
        <img src="images/bird-supplies.jpg" class="card-img-top" alt="Vogelbenodigdheden">
        <div class="card-body">
          <h5 class="card-title">Benodigdheden</h5>
          <p class="card-text">Verkoop voeding, kooien, speelgoed en andere vogelbenodigdheden.</p>
          <a href="vogelbenodigdheden.html" class="btn btn-primary">Ontdek Benodigdheden</a>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="js/marktplaats-script.js"></script> <!-- Voeg hier je eigen JavaScript-bestand toe -->
</body>
</html>
