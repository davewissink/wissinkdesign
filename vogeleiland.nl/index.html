<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogel-Eiland</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Topbar -->
<div class="topbar">
    <div class="icons">
        <div class="search-icon" id="searchIcon">
            <img src="images/search_view_icon.png" alt="Zoek icoon">
        </div>
        <div class="facebook-icon">
            <a href="https://www.facebook.com/vogelvereniging.vogeleiland" target="_blank">
                <img src="images/facebook_fb_social_share_icon.png" alt="Facebook icoon">
            </a>
        </div>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </div>
    <div class="search-box" id="searchBox">
        <input type="text" id="searchInput" placeholder="Zoeken...">
        <button id="searchButton">Zoeken</button>
    </div>
</div>

<!-- Logo -->
<div class="logo">
    <img src="images/logo.png" alt="Vogel-Eiland Logo">
</div>

<!-- Navbar -->
<nav class="navbar">
    <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Over Ons</a></li>
        <li><a href="#">Activiteiten</a></li>
        <li><a href="#">Lid Worden</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<!-- Content -->
<div class="content">
    <!-- Inhoud van de website hier -->

    <!-- Foto Galerij -->
    <div class="gallery">
        <h2>Foto Galerij</h2>
        <div class="gallery-container">
            <img src="images/photo1.jpg" alt="Foto 1">
            <img src="images/photo2.jpg" alt="Foto 2">
            <img src="images/photo3.jpg" alt="Foto 3">
            <!-- Voeg meer afbeeldingen toe zoals nodig -->
        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
